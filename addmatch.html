<script>
	function checktech(){
		var utech = document.getElementById("tech").value;
		var utechTip = document.getElementById("usertechTip");
		var reg =/^[a-zA-Z0-9]{1,50}$/;
		if (!reg.test(utech)){
			utechTip.innerHTML="技术专题不合法!";
			utechTip.style="color:red";			
		}
		else{
			utechTip.innerHTML="";
		}
	}
</script>
